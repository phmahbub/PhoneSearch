<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Phone Hunter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600&family=Gentium+Book+Plus&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:wght@400;700;900&family=PT+Serif&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600;1,700&family=Righteous&family=Roboto+Serif:ital,opsz,wght@0,8..144,300;0,8..144,400;1,8..144,300;1,8..144,400&family=Roboto+Slab:wght@400;500;600;700&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body style="font-family: 'Roboto Serif', serif;">
   <header><h1 style="font-family: 'Righteous', cursive;" class="text-center text-primary mt-5 mb-4">Search Your Phone </h1></header>
   <main class="container">

    <!------------------------------ search section   ----------------------------->
    <section>
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control text-center fw-bold py-2" placeholder="Phone Name or text" aria-label="Recipient's username" aria-describedby="btn-search">
            <button class="btn btn-outline-success btn-info text-white fw-bold rounded" type="button" id="btn-search">Search</button>
                <!-------------------- load spinner  ------------------->
            <button id="btn-spinner" class="btn btn-success d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div> 
    </section>


    <!----------------------- display section  -------------------------------->
    <section class="mt-5">
        <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-4">
              
        </div>
        <div class="text-center d-none my-5" id="show-all">
            <button onclick="searchingProcess()" id="btn-show-all" type="button" class="btn btn-info text-light fw-semibold btn-outline-success">Show All</button>
        </div>

    </section>
    <!---------------------------- search message  ---------------------------->
    <section id="search-message" class="d-none">
        <h4 class="text-danger text-center fw-semibold f">No Phone Found. Please try new search</h4>
    </section>

    <!--------------------- Phone Details Modal  --------------------------------->

    <section>
        <!-- Button trigger modal -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
          </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </section>

   </main>






    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="phoneHunter.js"></script>
</body>
</html>
